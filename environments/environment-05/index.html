<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environment-05</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
</head>

<body>
    <header>
        <h1>Environment-05</h1>
        <hr />
        <h2>Courses</h2>
        <hr />
    </header>

    <main>
        <select id="select-filter-ects">
            <option value="5">5 ECTS</option>
            <option value="10">10 ECTS</option>
            <option value="15">15 ECTS</option>
            <option value="20">20 ECTS</option>
        </select>

        <ul id="courses-list"></ul>

        <form id="create-course-form">
            <input type="text" id="input-name">
            <input type="number" id="input-ects-points">
            <input type="text" id="input-teacher">
            <input type="number" id="input-max-students">

            <button type="submit">Create course</button>
        </form>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
