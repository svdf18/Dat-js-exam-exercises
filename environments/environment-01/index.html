<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment-01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <h1>Environment-01</h1>
    
    <h2>Users</h2>
    <ul id="userlist"></ul>

    <h2>Roles</h2>
    <p>Admins: <span id="admin-count"></span></p>
    <p>Users.: <span id="user-count"></span></p>
    <p>Guests: <span id="guest-count"></span></p>

    <form id="create-user-form">
        <label for="input-user-name">Name:</label>
        <input type="text" id="input-user-name" required>
      
        <label for="input-user-active">Active:</label>
        <select id="input-user-active" required>
            <option value="true">Active</option>
            <option value="false">Inactive</option>
        </select>
        
      
        <label for="input-user-role">Role:</label>
        <select id="input-user-role" required>
          <option value="Admin">Admin</option>
          <option value="User">User</option>
          <option value="Guest">Guest</option>
        </select>
      
        <button type="submit">Create User</button>
      </form>
      

    <script src="script.js"></script>
</body>
</html>
